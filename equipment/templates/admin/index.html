{% extends "admin/base_site.html" %}

{% block title %}Dashboard - {{ site_title }}{% endblock %}

{% block content %}
{% load static %}

<div class="dashboard-container">
    <h1 class="dashboard-title">{{ site_header }}</h1>
    <p class="welcome-message">Bem-vindo ao {{ site_title }}. Aqui vocÃª pode visualizar o status dos estoques.</p>

    <div style="display: flex; align-items: center;">
        <img src="{% static 'images/logo1.png' %}" alt="Logo" style="height: 59px; margin-right: 20px;">
    </div>

<style>
    .dashboard-container {
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    .dashboard-title {
        font-size: 24px;
        font-weight: bold;
    }

    .welcome-message {
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
    }

    .dashboard-stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex: 1;
    }

    .stat-card h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .stat-card p {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .maintenance-section h2 {
        font-size: 20px;
        margin-top: 20px;
    }

    .maintenance-section ul {
        list-style-type: none;
        padding-left: 0;
    }

    .maintenance-section li {
        background: #f9f9f9;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-size: 14px;
    }
</style>

{% endblock %}
